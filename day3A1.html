<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
      table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color:antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Product Details</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Product A</td>
            <td>$10</td>
            <td>This is a sample description for Product A.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Product B</td>
            <td>$20</td>
            <td>This is a sample description for Product B.</td>
        </tr>
    </table>
</body>
</html>
