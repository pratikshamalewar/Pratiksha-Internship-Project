<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraphs Example</title>
</head>
<body>
    <p id="para1">Paragraph 1</p>
    <p id="para2">Paragraph 2</p>
    <p id="para3">Paragraph 3</p>
    <p id="para4">Paragraph 4</p>
    <script>
        // Get the first paragraph by tag name
        const firstParagraph = document.querySelector('p');
        console.log(firstParagraph.textContent); // Output: Paragraph 1

        // Get each paragraph by their ID
        console.log(document.querySelector('#para1').textContent); // Output: Paragraph 1
        console.log(document.querySelector('#para2').textContent); // Output: Paragraph 2
        console.log(document.querySelector('#para3').textContent); // Output: Paragraph 3
        console.log(document.querySelector('#para4').textContent); // Output: Paragraph 4
    </script>
</body>
</html>
